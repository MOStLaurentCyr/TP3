<form name="myForm" ng-hide="myForm.$submitted">
	<label>Prenom de l'utilisateur:</label><input autofocus id="prenomUtilisateur" type="text" name="prenomUtilisateur" ng-model="prenomUtilisateur" ng-required="true"><span ng-show="myForm.prenomUtilisateur.$touched && myForm.prenomUtilisateur.$invalid">Le prenom est requis</span></br>


	
	<label>Nom de l'utilisateur:</label><input id="nomUtilisateur" type="text" name="nomUtilisateur" ng-model="nomUtilisateur" required=""></input><span ng-show="myForm.nomUtilisateur.$touched && myForm.nomUtilisateur.$invalid">Le nom est requis</span></br>

	<label>Courriel de l'utilisateur:</label><input type="email" id = "courrielUtilisateur" name="courrielUtilisateur" ng-model="courrielUtilisateur" required></input><span id="emailInvalid" ng-show="myForm.courrielUtilisateur.$touched && myForm.courrielUtilisateur.$invalid">Le email est requis</span></br>


	<label>Mot de passe:</label><input id="password1" ng-model="password" name="password" type="password" ng-required="true"></br>

	<label>Confirmation mot de passe:</label><input id="password2" ng-model="confirmPassword" name="password" type="password" ng-required="true">

	<span id="messageErreurPassword"ng-hide="password == confirmPassword">Les mot de passe ne correspondent pas</span></form></br>

	<button id="confirmButton" type="Submit" name="submit" ng-disabled="myForm.$invalid" ng-click="register() && myForm.$setSubmitted()" ng-hide="myForm.$submitted">Soumettre</button>
</form>

<div id="messageReussite" name=formSubmitted ng-show="myForm.$submitted">
<label>Inscription reussi</label>
</div>
